name: qr_torchgeo
channels:
  - conda-forge
  - Microsoft
  - defaults
  - pytorch
dependencies:
  - python[version='>=3.6']
  - pyproj>=2.2
  - cudatoolkit
  - rarfile>=3
  - pytorch>=1.7
  - rasterio>=1.0.16
  - numpy
  - pycocotools
  - torchvision>=0.10
  - fiona>=1.5
  - shapely>=1.3
  - einops
  - h5py
  - pandas
  - pip
  - setuptools>=60.5
  - pytorch-lightning>=1.3
  - pip:
      - torchgeo
prefix: /anaconda/envs/qr_torchgeo
